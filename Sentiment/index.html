<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Tracker</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="css/app.less">

    <!--Scripts-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>   
    <script src="vendor/less.min.js"  type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="vendor/colorbrewer.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/linq.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
    <!--our code -->
    <script src="app/out.js"></script>
        
</head>
<body ng-app="SentimentTracker" ng-controller="MainCtrl" >
     
     <div id="select"> 
        <select data-ng-model="vMain.candidate", ng-change="vMain.candidateSelectionChanged()" 
            ng-options="candidate as candidate for candidate in vMain.candidates">
        </select>
     </div>
     <div id="LineChart" > </div>
     <div id="Tweets">
         <div ng-repeat="tweet in vMain.tweets"> 
             <span> {{tweet.Text}}</span>
         </div> 
     </div>
     
    <!-- ng directives not being used <testme></testme> -->
</body>
</html>
