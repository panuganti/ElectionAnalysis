<!DOCTYPE html>
<html>
<head>
    <title>Election Predictions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/app.less">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">

    <!--Scripts-->
    <script src="vendor/less.min.js"  type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/topojson.js"></script>
    <script src="vendor/linq.min.js"></script>

    
    <!--our code -->
    <script src="app/out.js"></script>
        
</head>
<body ng-app="ElectionVisualization" ng-controller="MapCtrl" >
        <div id="mapCanvas"> </div>
         <div id="info"> 
             {{vMap.acName}}   
         </div>

    
    <div id="legend">
        <ul style="list-style-type:none">
            <li ng-repeat="(party,color) in vMap.defaultColorMap"> 
                <div class="legendColorBox" style="background-color:{{color}};"></div>
                  {{party.toUpperCase()}} </li>
        </ul>
    </div>

    <div id="summaryResults"> <span> BJP+: {{vMap.resultsSummary["BJP+"]}}; JP+: {{vMap.resultsSummary["JP+"]}}; O: {{vMap.resultsSummary["O"]}} </span></div> 
    
    <div id="yearSelection"> 
        <select data-ng-model="vMap.yearSelected", ng-change="vMap.yearSelectionChanged()" ng-options="year as year for year in vMap.years">
        </select>
    </div>
    
    <div id="search" ng-controller ="SearchBoxCtrl">  
        <div id="searchBox">
        <input autofocus="autofocus" type="text" placeholder="{{searchBox.placeholder}}"  
            data-ng-model="searchBox.userQuery"  ng-change="searchBox.getTopChoices()" >  </input>
        </div> 
        <div id="searchResult" > Hello </div>
    </div>
    
    <testme></testme>
</body>
</html>
